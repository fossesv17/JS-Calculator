<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JS Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="update()">
    <dvi class="container">
        <div class="calculator">
            <div class="calculator_screen" id="expr"></div>
            <div class="calculator_screen" id="res"></div>
            <div class="calculator_buttons">
                <button class="key_op" data-action="add" onclick="input(this)">+</button>
                <button class="key_op" data-action="subtract" onclick="input(this)">-</button>
                <button class="key_op" data-action="multiply" onclick="input(this)">x</button>
                <button class="key_op" data-action="divide" onclick="input(this)">/</button>
                <button class="num" onclick="input(this)">7</button>
                <button class="num" onclick="input(this)">8</button>
                <button class="num" onclick="input(this)">9</button>
                <button data-action="clear" onclick="clear_calc()">AC</button>
                <button class="num" onclick="input(this)">4</button>
                <button class="num" onclick="input(this)">5</button>
                <button class="num" onclick="input(this)">6</button>
                <button class="num" onclick="input(this)">1</button>
                <button class="num" onclick="input(this)">2</button>
                <button class="num" onclick="input(this)">3</button>
                <button class="num" onclick="input(this)">0</button>
                <button data-action="decimal" onclick="input(this)">.</button>
                <button data-action="del" onclick="delete_in()">del</button>
                <button class="key_eq" data-action="calculate" onclick="final_calc()">=</button>
            </div>
        </div>
    </dvi>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.5.0/math.js"></script>
    <script src="main.js"></script>
</body>
</html>
